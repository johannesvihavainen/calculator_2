<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <div class="calculator">
        <div class="parent">
            <input class="div1" type="text" name="" id="input" readonly>
            <button id="add" class="operator div2">+</button>
            <button id="substract" class="operator div3">-</button>
            <button id="multiply" class="operator div4">x</button>
            <button id="divide" class="operator div5">รท</button>
            <button id="7" class="button div6">7</button>
            <button id="8" class="button div7">8</button>
            <button id="9" class="button div8">9</button>
            <button id="4" class="button div9">4</button>
            <button id="5" class="button div10">5</button>
            <button id="6" class="button div11">6</button>
            <button id="1" class="button div12">1</button>
            <button id="2" class="button div13">2</button>
            <button id="3" class="button div14">3</button>
            <button id="0" class="button div15">0</button>
            <button id="period" class="button div16">.</button>
            <button id="clear" class="button div17">AC</button>
            <button id="equals" class="operator div18">=</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
